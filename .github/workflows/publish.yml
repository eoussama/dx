name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      registry:
        description: Where do you want to publish?
        type: choice
        options: [npm, github, both]
        default: both

jobs:
  npm:
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.registry != 'github')
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        ref: main

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        registry-url: "https://registry.npmjs.org/"
    
    - name: Enable PNPM
      run: corepack enable

    - name: Install Dependencies
      run: pnpm install

    - name: Build
      run: pnpm build

    - name: Publish Package
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  github:
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.registry != 'npm')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        ref: main

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        registry-url: "https://npm.pkg.github.com"

    - name: Enable PNPM
      run: corepack enable

    - name: Install Dependencies
      run: pnpm install

    - name: Build
      run: pnpm build

    - name: Publish Package
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
